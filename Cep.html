<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>API-CEP</title>
</head>
<body>
    <!--Navbar-->

    <navbar id="navbar"> 
        <div class="navbar-container">
            <img src="imagens/logo.png" alt="" class="logo"/>
            <ul class="navbar-items"> 
                <a href="Cep.html"><li class="navbar-item">CEP</li></a>
                <a href="Dolar.html"><li class="navbar-item">DOLAR</li></a>
                <a href="index.html"><li class="navbar-item">INICIO</li></a>
            </ul>
        </div>
    </navbar>

    <!--Showcase-->

    <div id="showcase">
        <div class="showcase-container">
            <h2>API CEP </h2>
            <h3>Coloque seu CEP e de um TAB</h3>
            <br>
            <div class="showcase-cep">
                <fieldset>
                    <legend>Endereço </legend>
                    <div class="inputBox">
                    <label for="cep">CEP:</label>
                    <input type="text" id="cep"  class="inputUser" autocomplete="off">
                    </div> 
                    <br><br>
                    <div class="inputBox">
                    <label for="rua">Rua:</label>
                    <input type="text" id="rua"  class="inputUser" autocomplete="off">
                    </div> 
                    <br><br>
                    <div class="inputBox">
                    <label for="numero">Numero:</label>
                    <input type="text" id="numero"  class="inputUser" autocomplete="off">
                    </div> 
                    <br><br>
                    <div class="inputBox">
                    <label for="bairro">Bairro:</label>
                    <input type="text" id="bairro"  class="inputUser" autocomplete="off">
                    </div> 
                    <br><br>
                    <div class="inputBox">
                    <label for="cidade">Cidade:</label>
                    <input type="text" id="cidade"  class="inputUser" autocomplete="off">
                    </div> 
                    <br><br>
                    <div class="inputBox">
                    <label for="estado">Estado:</label>
                    <input type="text" id="estado"  class="inputUser" autocomplete="off">
                    </div> 
                    <br><br>
            </div>
        <br>
        <br>
        <br>
            <a href="index.html"><button class="btn-primary">Voltar</button></a>
        </div>
    </div>

    <!-- Footer-->

    <footer id="footer"> 
        <div class="footer-content"> 
            <img src="imagens/logo.png" alt="" class="logo">       
        </div>
    </footer>

    <!-- Scripts -->

    <script>
        //preencher os inputs com arrow functions
        const preencherFormulario = (endereco) => {
        document.getElementById("rua").value = endereco.logradouro;
        document.getElementById("bairro").value = endereco.bairro;
        document.getElementById("cidade").value = endereco.localidade;
        document.getElementById("estado").value = endereco.uf;
    }
    //autopreenchimento
    const cepValido = (cep) => {
        if (cep.length == 8) {
            return true;
        } else {
            return false;
        }
    }
    //buscar API
    //Com async e await podemos trabalhar com código assíncrono em um estilo mais parecido com o bom e velho código síncrono.
    const pesquisarCep = async () => {
        const cep = document.getElementById("cep").value;
        const url = `http://viacep.com.br/ws/${cep}/json/`;
        if (cepValido(cep)) {
            const dados = await fetch(url);
            const endereco = await dados.json();
                preencherFormulario(endereco);
            }
    }
    document.getElementById("cep").addEventListener("focusout", pesquisarCep);
    </script>
            
    <script src="https://kit.fontawesome.com/41c67a60df.js" crossorigin="anonymous"></script>

</body>
</html>
